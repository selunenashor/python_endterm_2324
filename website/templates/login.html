{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'normarlize.css' %}" />
    <link rel="stylesheet" href="{% static 'login.css' %}" />

    <title>Login</title>
  </head>
  <body>
    <div class="login_container">
      {% if err_message %}
      <div class="err_message">{{err_message}}</div>
      {% endif %}
      <form action="" method="post">
        {%csrf_token%}
        <div class="login_field">{{ form.username }} {{ form.password }}</div>
        <div class="login_button_field">
          <button class="green" type="submit">Đăng nhập</button>
        </div>
      </form>
      <div class="login_button_field">
        <a href="{%url 'shop:register'%}"
          ><button class="orange">Đăng kí tài khoản</button></a
        >
      </div>
    </div>
  </body>
</html>
